<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body style="padding-left:500px;padding-top:200px;-webkit-text-fill-color: rgba(100, 10, 7, 0.986);">
	<form action="signup">
		<div style="border: 1px solid;width: fit-content;border-radius: 10px;padding: 20px;border-color: blue;">
			<b>u_id:</b>
			<input type="text" name="uid" id="uid" required/>*<br/>
			<b>password:</b>
			<input type="password" name=pwd id=pwd required/>*<br/>
			<b>fname:</b>
			<input type="text" name="fn" id="fn" required/>*<br/>
			<b>mname:</b>
			<input type="text" name="mn" id="mn" required/>*<br/>
			<b>lname:</b>
			<input type="text" name="ln" id="ln" required/>*<br/>
			<b>email:</b>
			<input type="email" name="em" id="em" required/>*<br/>
			<b>contact:</b>
			<input type="number" name="ct" id="ct" required pattern="[0-9]{10}"/>*<br/>
			
			<input type="submit" value="CONFIRM"/>
		</div>
	</form>
</body>
</html>
